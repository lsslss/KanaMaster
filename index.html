<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kana Master - ‰∫îÂçÅÈü≥Èö®Ë∫´Á∑¥</title>
    
    <!-- 1. ÂºïÂÖ• Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ÂºïÂÖ• React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. ÂºïÂÖ• Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .perspective-1000 { perspective: 1000px; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .transform-style-3d { transform-style: preserve-3d; }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        .animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Ë≥áÊñôÂÆöÁæ© ---
        const KANA_DATA = {
            hiragana: {
                basic: [
                    { kana: '„ÅÇ', romaji: 'a', row: '„ÅÇË°å', word: '„ÅÇ„Å≤„Çã', meaning: 'È¥®Â≠ê', emoji: 'ü¶Ü' },
                    { kana: '„ÅÑ', romaji: 'i', row: '„ÅÇË°å', word: '„ÅÑ„Å°„Åî', meaning: 'ËçâËéì', emoji: 'üçì' },
                    { kana: '„ÅÜ', romaji: 'u', row: '„ÅÇË°å', word: '„ÅÜ„Åï„Åé', meaning: 'ÂÖîÂ≠ê', emoji: 'üê∞' },
                    { kana: '„Åà', romaji: 'e', row: '„ÅÇË°å', word: '„Åà„Çì„Å¥„Å§', meaning: 'ÈâõÁ≠Ü', emoji: '‚úèÔ∏è' },
                    { kana: '„Åä', romaji: 'o', row: '„ÅÇË°å', word: '„Åä„Å´„Åé„Çä', meaning: 'È£ØÁ≥∞', emoji: 'üçô' },
                    { kana: '„Åã', romaji: 'ka', row: '„ÅãË°å', word: '„Åã„ÇÅ', meaning: 'ÁÉèÈæú', emoji: 'üê¢' },
                    { kana: '„Åç', romaji: 'ki', row: '„ÅãË°å', word: '„Åç„Å§„Å≠', meaning: 'ÁãêÁã∏', emoji: 'ü¶ä' },
                    { kana: '„Åè', romaji: 'ku', row: '„ÅãË°å', word: '„Åè„Çã„Åæ', meaning: 'ËªäÂ≠ê', emoji: 'üöó' },
                    { kana: '„Åë', romaji: 'ke', row: '„ÅãË°å', word: '„Åë„Åó„Åî„ÇÄ', meaning: 'Ê©°ÁöÆÊì¶', emoji: 'üßº' },
                    { kana: '„Åì', romaji: 'ko', row: '„ÅãË°å', word: '„Åì„Åæ', meaning: 'ÈôÄËû∫', emoji: 'üåÄ' },
                    { kana: '„Åï', romaji: 'sa', row: '„ÅïË°å', word: '„Åï„Åã„Å™', meaning: 'È≠ö', emoji: 'üêü' },
                    { kana: '„Åó', romaji: 'shi', row: '„ÅïË°å', word: '„Åó„Çì„Åã„Çì„Åõ„Çì', meaning: 'Êñ∞ÂππÁ∑ö', emoji: 'üöÑ' },
                    { kana: '„Åô', romaji: 'su', row: '„ÅïË°å', word: '„Åô„ÅÑ„Åã', meaning: 'Ë•øÁìú', emoji: 'üçâ' },
                    { kana: '„Åõ', romaji: 'se', row: '„ÅïË°å', word: '„Åõ„Çì„Åõ„ÅÑ', meaning: 'ËÄÅÂ∏´', emoji: 'üë®‚Äçüè´' },
                    { kana: '„Åù', romaji: 'so', row: '„ÅïË°å', word: '„Åù„Çâ', meaning: 'Â§©Á©∫', emoji: '‚òÅÔ∏è' }
                ],
                dakuon: []
            }
        };

        const ROWS = ['„ÅÇË°å', '„ÅãË°å', '„ÅïË°å', '„ÅüË°å', '„Å™Ë°å', '„ÅØË°å', '„ÅæË°å', '„ÇÑË°å', '„ÇâË°å', '„ÇèË°å'];

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('practice');
            const [selectedRows, setSelectedRows] = useState(['„ÅÇË°å']);
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [audioReady, setAudioReady] = useState(false);

            // Ë°åÂãïÁ´ØË™ûÈü≥ÂÑ™ÂåñÔºöÈ†êÁÜ±Ë™ûÈü≥ÂºïÊìé
            useEffect(() => {
                const initVoice = () => {
                    const synth = window.speechSynthesis;
                    if (synth) {
                        synth.getVoices();
                        setAudioReady(true);
                    }
                };
                initVoice();
                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = initVoice;
                }
            }, []);

            const generatePracticeSet = () => {
                let pool = KANA_DATA.hiragana.basic.filter(item => selectedRows.includes(item.row));
                const shuffled = [...pool].sort(() => Math.random() - 0.5);
                setCards(shuffled.length > 0 ? shuffled : KANA_DATA.hiragana.basic.slice(0, 5));
                setCurrentIndex(0);
                setIsFlipped(false);
                setView('practice');
            };

            useEffect(() => { generatePracticeSet(); }, []);

            // ÂÑ™ÂåñÂæåÁöÑÁôºÈü≥ÂáΩÊï∏
            const speak = (card) => {
                if (!window.speechSynthesis) return;
                
                // Âº∑Âà∂ÂÅúÊ≠¢ÁõÆÂâçÁöÑÊí≠Êîæ
                window.speechSynthesis.cancel();

                // Â∞áÂ≠óÊØçËàáÂñÆÂ≠óÂêà‰ΩµÊàê‰∏ÄÂÄãÂ≠ó‰∏≤Ôºå‰∏≠ÈñìÁî®ÈÄóËôüÈöîÈñãÊúÉÁî¢ÁîüËá™ÁÑ∂ÁöÑÂÅúÈ†ì
                // ‰æãÂ¶Ç: "„ÅÇ„ÄÅ„ÅÇ„Å≤„Çã"
                const textToSpeak = `${card.kana}„ÄÇ ${card.word}`;
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.8; // Ë°åÂãïÁ´ØÁ®çÂæÆÊîæÊÖ¢‰∏ÄÈªûÊõ¥Ê∏ÖÊô∞
                
                // Êüê‰∫õ iOS ÁâàÊú¨ÈúÄË¶ÅÊâãÂãïÊåáÂÆö Voice
                const voices = window.speechSynthesis.getVoices();
                const jaVoice = voices.find(v => v.lang.includes('ja'));
                if (jaVoice) utterance.voice = jaVoice;

                window.speechSynthesis.speak(utterance);
            };

            const currentCard = cards[currentIndex] || {};

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-20">
                    <header className="bg-white border-b px-4 py-3 sticky top-0 z-10 flex justify-between items-center shadow-sm">
                        <h1 className="text-xl font-bold text-indigo-600">Kana Master</h1>
                        <button onClick={() => setView('settings')} className="p-2 text-slate-400 hover:bg-slate-100 rounded-xl">
                            <Icon name="settings" size={22} />
                        </button>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {view === 'practice' && cards.length > 0 && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-end mb-1">
                                    <div className="text-xs font-bold text-indigo-400 uppercase tracking-widest">Progress</div>
                                    <div className="text-xs font-bold text-slate-400">{currentIndex + 1} / {cards.length}</div>
                                </div>
                                <div className="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                                    <div className="bg-indigo-500 h-full transition-all duration-300" style={{ width: `${((currentIndex + 1) / cards.length) * 100}%` }}></div>
                                </div>

                                <div 
                                    className={`relative h-[420px] w-full perspective-1000 cursor-pointer transition-transform duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}
                                    onClick={() => setIsFlipped(!isFlipped)}
                                >
                                    {/* Ê≠£Èù¢ */}
                                    <div className={`absolute inset-0 bg-white rounded-[2rem] shadow-xl flex flex-col overflow-hidden backface-hidden border-2 border-slate-100 ${isFlipped ? 'hidden' : 'flex'}`}>
                                        <div className="h-44 flex items-center justify-center bg-indigo-50/50">
                                            <span className="text-9xl animate-bounce-slow">{currentCard.emoji}</span>
                                        </div>
                                        <div className="flex-1 flex flex-col items-center justify-center p-6 -mt-8">
                                            <span className="text-9xl font-black">{currentCard.kana}</span>
                                            <p className="text-indigo-500 font-bold text-xl">{currentCard.word}</p>
                                        </div>
                                        <div className="pb-6 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">ÈªûÊìäÁøªÈù¢</div>
                                    </div>

                                    {/* ËÉåÈù¢ */}
                                    <div className={`absolute inset-0 bg-white rounded-[2rem] shadow-xl flex flex-col overflow-hidden backface-hidden rotate-y-180 border-2 border-indigo-100 transition-opacity ${isFlipped ? 'flex' : 'hidden'}`}>
                                        <div className="h-44 flex items-center justify-center bg-slate-50">
                                            <span className="text-8xl opacity-80">{currentCard.emoji}</span>
                                        </div>
                                        <div className="flex-1 flex flex-col items-center justify-center p-6 -mt-8 text-center">
                                            <div className="flex items-baseline justify-center gap-3">
                                                <span className="text-7xl font-black text-indigo-600 uppercase tracking-tighter">{currentCard.romaji}</span>
                                                <span className="text-4xl font-bold text-slate-300">({currentCard.kana})</span>
                                            </div>
                                            <p className="text-indigo-400 font-bold mt-2 text-lg">{currentCard.meaning}</p>
                                            
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); speak(currentCard); }}
                                                className="mt-6 bg-indigo-600 text-white p-5 rounded-full shadow-lg active:scale-90 transition-transform"
                                            >
                                                <Icon name="volume-2" size={32} />
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => { setIsFlipped(false); setTimeout(() => setCurrentIndex((currentIndex + 1) % cards.length), 50); }} 
                                        className="flex-1 bg-white border-2 border-slate-200 py-4 rounded-2xl font-black text-slate-500 active:bg-slate-100"
                                    >
                                        NEXT
                                    </button>
                                    <button onClick={generatePracticeSet} className="flex-1 bg-slate-900 py-4 rounded-2xl font-black text-white shadow-lg active:scale-95">
                                        RESET
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4 pb-10">
                                <section className="space-y-4">
                                    <h2 className="text-lg font-black flex items-center gap-2"><div className="w-1.5 h-6 bg-indigo-500 rounded-full"></div>Á∑¥ÁøíË°åÊï∏</h2>
                                    <div className="grid grid-cols-3 gap-2">
                                        {ROWS.map(row => (
                                            <button
                                                key={row}
                                                onClick={() => setSelectedRows(prev => prev.includes(row) ? prev.filter(r => r !== row) : [...prev, row])}
                                                className={`py-3 rounded-xl text-sm font-black transition-all ${selectedRows.includes(row) ? 'bg-indigo-600 text-white shadow-md' : 'bg-white border border-slate-100 text-slate-400'}`}
                                            >
                                                {row.replace('Ë°å', '')}
                                            </button>
                                        ))}
                                    </div>
                                </section>
                                <button onClick={generatePracticeSet} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl">
                                    Â•óÁî®Ë®≠ÂÆö‰∏¶ÈñãÂßã
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Ë°åÂãïÁ´ØÂ∞éËà™ */}
                    {view !== 'practice' && (
                        <div className="fixed bottom-6 left-0 right-0 flex justify-center px-4">
                            <button onClick={() => setView('practice')} className="bg-white text-indigo-600 px-8 py-3 rounded-full font-black shadow-2xl border border-indigo-50 flex items-center gap-2">
                                <Icon name="rotate-ccw" size={18} /> ËøîÂõûÁ∑¥Áøí
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
